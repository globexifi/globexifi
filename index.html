<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOBEXiFi ESL SOLUTIONS</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('images/background-pattern.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Lato', sans-serif;
      color: #000;
      text-align: center;
      cursor: url('images/disco-ball-cursor.png'), auto;
    }
    .main-window {
      background-color: rgba(255, 182, 193, 0.7); /* Light pink with 70% transparency */
      width: 100%; /* Use full width */
      max-width: 1200px; /* Max width to control scaling on larger screens */
      height: auto;
      margin: 20px auto;
      border: 3px solid #008080; /* Green */
      padding: 20px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .company-name {
      font-size: 6rem; /* Larger size for desktop */
      font-family: 'Honk', sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      color: #ff69b4;
    }
    .slogan {
      font-size: 2.5rem; /* Slightly smaller size */
      color: #ffffff;
      font-family: 'Bebas Neue', cursive;
      margin-bottom: 20px;
    }
    .icon-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fffbfb;
      text-decoration: none;
      font-family: 'Bebas Neue', cursive;
    }
    .icon img {
      width: 50px;
      height: 50px;
    }
    .popup {
      display: none;
      background-color: rgb(255, 255, 102); /* Yellow */
      border: 3px solid #ff69b4; /* Adjusted to match the color scheme */
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 90%;
      max-width: 600px;
      height: auto;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ff69b4;
    }
    .popup h2, .popup h3 {
      font-family: 'Bebas Neue', cursive;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-info a {
      color:  rgba(255, 255, 102, 0.7); 
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }
    .social-icons a {
      text-decoration: none;
      color: #000;
      margin: 10px;
    }
    .social-icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s;
    }
    .social-icons a:hover img {
      transform: scale(1.2);
    }
    .earth-icon {
      width: 120px;
      height: 120px;
      animation: rotateEarth 20s linear infinite;
    }
    @keyframes rotateEarth {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .qr-code-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .company-name {
        font-size: 4.5rem;
      }
      .slogan {
        font-size: 2rem;
      }
      .icon img {
        width: 40px;
        height: 40px;
      }
      .earth-icon {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .company-name {
        font-size: 3.5rem;
      }
      .slogan {
        font-size: 1.8rem;
      }
      .icon img {
        width: 35px;
        height: 35px;
      }
      .earth-icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="main-window">
    <div class="header">
      <img src="images/8bit-earth.png" alt="8-bit Earth" class="earth-icon">
      <div class="company-name">
        GLOBEXiFi
      </div>
      <img src="images/ESL SOLUTIONS (2).png" alt="ESL Solutions" class="earth-icon">
    </div>
    <div class="slogan">Using technology and language to bring us all closer together.</div>
    <div class="icon-container">
      <a href="#private" class="icon" onclick="showPopup('private')">
        <img src="images/private-icon.png" alt="Private Classes">
        <p>Private Classes</p>
      </a>
      <a href="#group" class="icon" onclick="showPopup('group')">
        <img src="images/group-icon.png" alt="Group Classes">
        <p>Group Classes</p>
      </a>
      <a href="#portfolio" class="icon" onclick="showPopup('portfolio')">
        <img src="images/portfolio-icon.png" alt="Portfolio">
        <p>Portfolio</p>
      </a>
      <a href="#about" class="icon" onclick="showPopup('about')">
        <img src="images/about-icon.png" alt="About">
        <p>About</p>
      </a>
      <a href="#payment" class="icon" onclick="showPopup('payment')">
        <img src="images/payment-icon.png" alt="Payment Options">
        <p>Payment Options</p>
      </a>
    </div>
    <div class="contact-info">
      <p>Email us at <a href="mailto:globexifi@gmail.com">globexifi@gmail.com</a></p>
      <div class="social-icons">
        <a href="yourwhatsapplink">
          <img src="images/whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.linkedin.com/in/yourlinkedinhandle">
          <img src="images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.facebook.com/yourfacebookpage">
          <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.tiktok.com/@yourtiktokhandle">
          <img src="images/tiktok.png" alt="TikTok">
        </a>
      </div>
    </div>
  </div>

<!-- Popups and other elements remain the same -->

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showPopup(id) {
    document.getElementById(id).style.display = 'block';
  }
  function hidePopup(id) {
    document.getElementById(id).style.display = 'none';
  }

  // Auto-play music and select random track
  const audioFiles = [
    'audio/lofi-chill-140858.mp3',
    'audio/lofi-study-112191.mp3',
    'audio/garden-vibes-lofi-160144.mp3'
  ];

  const randomTrack = audioFiles[Math.floor(Math.random() * audioFiles.length)];
  const audioElement = document.getElementById('background-music');
  audioElement.src = randomTrack;
  audioElement.play().catch(() => {
    console.log("Autoplay is blocked. Music will start on user interaction.");
  });

  // Update volume
  audioElement.volume = 0.5;
  
</script>

</body>
</html>
