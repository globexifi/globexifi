<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOBEXiFi ESL SOLUTIONS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('images/background-pattern.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Lato', sans-serif;
      color: #000;
      text-align: center;
      cursor: url('images/disco-ball-cursor.png'), auto;
    }
    .main-window {
      background-color: rgba(255, 182, 193, 0.7); 
      width: 80%;
      height: auto;
      margin: auto;
      position: relative;
      top: 10%;
      border: 3px solid #008080; 
      padding: 20px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
    .company-name {
      font-size: 8rem;
      font-family: 'Bebas Neue', cursive;
      color: #ff69b4;
    }
    .slogan {
      font-size: 3rem;
      color: #ffffff;
    }
    .icon-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fffbfb;
      text-decoration: none;
    }
    .popup {
      display: none;
      background-color: rgb(255, 255, 102);
      border: 3px solid #ff69b4;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 60%;
      height: 60%;
      overflow: auto;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ff69b4;
    }
  </style>
</head>
<body>

  <div class="main-window">
    <div class="company-name">GLOBEXiFi</div>
    <div class="slogan">Using technology and language to bring us all closer together.</div>
    <div class="icon-container">
      <a href="javascript:void(0);" class="icon" onclick="showPopup('private')">
        <img src="private-icon.png" alt="Private Classes">
        <p>Private Classes</p>
      </a>
      <a href="javascript:void(0);" class="icon" onclick="showPopup('group')">
        <img src="group-icon.png" alt="Group Classes">
        <p>Group Classes</p>
      </a>
      <!-- Add the rest of your icons -->
    </div>
  </div>

  <!-- Pop-up modals -->
  <div id="private" class="popup">
    <span class="popup-close" onclick="hidePopup('private')">×</span>
    <h2>Private Classes</h2>
    <p>Structured Private Lessons - $18 USD for 50 Minutes</p>
  </div>
  
  <div id="group" class="popup">
    <span class="popup-close" onclick="hidePopup('group')">×</span>
    <h2>Group Classes</h2>
    <p>Speaking Club - 8 Hours for $40 USD</p>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hidePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Allow user to close popup when clicking outside of the popup
    window.onclick = function(event) {
      const popups = document.querySelectorAll('.popup');
      popups.forEach(function(popup) {
        if (event.target == popup) {
          popup.style.display = 'none';
        }
      });
    };
  </script>

</body>
</html>
